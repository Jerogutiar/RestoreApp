<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-[400px] p-8 transition-all duration-300 transform hover:scale-[1.005]">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600 mb-4 animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 tracking-tight">RestorApp</h1>
      <p class="text-gray-500 mt-1 text-sm">{{ isLogin() ? 'Login to your account' : 'Create a new account' }}</p>
    </div>

    <!-- Error Message -->
    @if (message()) {
      <div class="mb-5 p-3 rounded-xl text-sm flex items-start gap-2"
           [class.bg-green-50]="messageType() === 'success'"
           [class.text-green-700]="messageType() === 'success'"
           [class.bg-red-50]="messageType() === 'error'"
           [class.text-red-600]="messageType() === 'error'">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ message() }}</span>
      </div>
    }

    <!-- Form -->
    <form (ngSubmit)="isLogin() ? onLogin() : onRegister()" class="space-y-5">
      
      @if (!isLogin()) {
        <div>
          <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-1.5 ml-1">Full Name</label>
          <div class="relative group">
            <input type="text" [ngModel]="name()" (ngModelChange)="name.set($event)" name="name" required placeholder="e.g. John Doe"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all pl-10 placeholder-gray-400">
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5 group-focus-within:text-green-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          </div>
        </div>
      }

      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-1.5 ml-1">Email Address</label>
        <div class="relative group">
          <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required placeholder="name@example.com"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all pl-10 placeholder-gray-400">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5 group-focus-within:text-green-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-1.5 ml-1">Password</label>
        <div class="relative group">
          <input type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required placeholder="••••••••"
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all pl-10 placeholder-gray-400">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5 group-focus-within:text-green-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
      </div>

      <button type="submit" [disabled]="loading()" 
        class="w-full bg-[#22c55e] hover:bg-green-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-500/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed mt-2">
        @if (loading()) {
          <span class="inline-block animate-spin mr-2">↻</span> Processing...
        } @else {
          {{ isLogin() ? 'Sign In' : 'Sign Up' }}
        }
      </button>

    </form>

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <p>
        {{ isLogin() ? "Don't have an account?" : "Already have an account?" }}
        <button (click)="toggleMode()" class="text-[#22c55e] font-bold hover:underline focus:outline-none ml-1 transition-colors">
          {{ isLogin() ? 'Sign up' : 'Sign in' }}
        </button>
      </p>
    </div>

  </div>
  
  <div class="fixed bottom-4 text-xs text-gray-400">
    RestorApp Academic Simulation
  </div>
</div>
